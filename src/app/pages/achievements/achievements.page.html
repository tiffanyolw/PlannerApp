<ion-header>
  <app-headerbar [title]="title"></app-headerbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let achievement of achievements">
      <ion-label>
        <h2>{{ achievement.name }}</h2>
        <h4>Completed On: {{ achievement.endDate | date:"MMM d, y h:mm a" }}</h4>
        <p>{{ achievement.description }}</p>
      </ion-label>
      <ion-icon *ngIf="isTask(achievement)" slot="start" name="checkbox"></ion-icon>
      <ion-icon *ngIf="isGoal(achievement)" slot="start" name="flag"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
